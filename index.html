      <script>
         function updateTime() {
             const now = new Date();
             const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
             const timeString = now.toLocaleTimeString([], options);
             document.getElementById('timeDisplay').textContent = timeString;
             document.getElementById('timeDisplay2').textContent = timeString;
             document.getElementById('timeDisplay3').textContent = timeString;
         }
         updateTime();
         setInterval(updateTime, 1000);

         function getLinksDiv(container){
            links.forEach(member => {
            const colDiv = document.createElement('div');
            colDiv.className = 'col-2';
            
            colDiv.innerHTML = `
            <a href="${member.link}" target="_blank">
            <div class="image-container">
            <img src="${member.image}" alt="${member.name}" class="img-fluid rounded-circle team-image">
            </div>
            <p class="mt-2">${member.name}</p>
            </a>
            `;
            container.appendChild(colDiv);
            });
        }

         function renderLinks() {
         const teamContainer = document.getElementById('team-container');
         const teamContainer1 = document.getElementById('team-container1');
         const teamContainer2 = document.getElementById('team-container2');
         teamContainer.innerHTML = ''; // Clear existing content

         getLinksDiv(teamContainer);
         getLinksDiv(teamContainer1);
         getLinksDiv(teamContainer2);
        }

        // Initial render
        renderLinks();

      </script>
